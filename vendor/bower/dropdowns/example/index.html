<!DOCTYPE HTML>
<html>
  <head>
    <title>Dropdown!</title>
    <style>
      .Dropdown {
        position: relative;
        margin: 0 auto;
        width: 120px;
        margin-top: 100px;
        font-size: 13px;
      }
        .Dropdown .trigger {
          display: block;
          width: 105px;
          height: 14px;
          padding: 5px 7px;
          border-radius: 3px;
          background: #fff;
          border: 2px solid #f1f1f1;
          font-weight: bold;
          cursor: pointer;
        }
          .Dropdown .trigger:after {
            content: '\25BE';
            display: block;
            position: absolute;
            right: -38px;
            top: 0;
            width: 38px;
            height: 27px;
            border-bottom: 1px solid #f1f1f1;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            background-color: #f1f1f1;
            font-size: 21px;
            text-indent: 15px;
          }
        .Dropdown .list {
          display: none;
          position: absolute;
          top: 35px;
          margin: 0;
          padding: 0;
          width: 114px;
          border: 2px solid #f1f1f1;
          border-radius: 3px;
          list-style-type: none;
        }
          .Dropdown .list li {
            padding: 5px 7px;
          }
          .Dropdown .list li:hover {
            background: #f1f1f1;
            cursor: pointer;
          }
    </style>
  </head>
  <body>

    <div class="Dropdown">
      <div class="trigger output"></div>
      <ul class="list"></ul>
    </div>

    <input type="hidden" id="myInput" value="">

    <footer>
      <script src="jquery-1.10.2.min.js"></script>
      <script src="../dropdown.js"></script>
      
      <script>
        var dropdown = new Dropdown({
          container: '.Dropdown',
          storage: '#myInput',
          default: 'Pick a fruit!',
          options: ['Bananas', 'Apples', 'Oranges', 'Strawberries', 'Grapes']
        });
      </script>
    </footer>
  </body>
</html>
